<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greek Alphabet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2f265f;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      margin: auto;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 12px 16px;
      margin-bottom: 16px;
    }

    .greek-symbol {
      background-color: #c59d16;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      width: 60px;
      text-align: center;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .greek-name {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>Greek alphabet</header>

  <div class="container">

    <div class="card"><div class="greek-symbol">Α α</div><div class="greek-name">alpha</div></div>
    <div class="card"><div class="greek-symbol">Β β</div><div class="greek-name">beta</div></div>
    <div class="card"><div class="greek-symbol">Γ γ</div><div class="greek-name">gamma</div></div>
    <div class="card"><div class="greek-symbol">Δ δ</div><div class="greek-name">delta</div></div>
    <div class="card"><div class="greek-symbol">Ε ε</div><div class="greek-name">epsilon</div></div>
    <div class="card"><div class="greek-symbol">Ζ ζ</div><div class="greek-name">zeta</div></div>
    <div class="card"><div class="greek-symbol">Η η</div><div class="greek-name">eta</div></div>
    <div class="card"><div class="greek-symbol">Θ θ</div><div class="greek-name">theta</div></div>
    <div class="card"><div class="greek-symbol">Ι ι</div><div class="greek-name">iota</div></div>
    <div class="card"><div class="greek-symbol">Κ κ</div><div class="greek-name">kappa</div></div>
    <div class="card"><div class="greek-symbol">Λ λ</div><div class="greek-name">lambda</div></div>
    <div class="card"><div class="greek-symbol">Μ μ</div><div class="greek-name">mu</div></div>
    <div class="card"><div class="greek-symbol">Ν ν</div><div class="greek-name">nu</div></div>
    <div class="card"><div class="greek-symbol">Ξ ξ</div><div class="greek-name">xi</div></div>
    <div class="card"><div class="greek-symbol">Ο ο</div><div class="greek-name">omicron</div></div>
    <div class="card"><div class="greek-symbol">Π π</div><div class="greek-name">pi</div></div>
    <div class="card"><div class="greek-symbol">Ρ ρ</div><div class="greek-name">rho</div></div>
    <div class="card"><div class="greek-symbol">Σ σ</div><div class="greek-name">sigma</div></div>
    <div class="card"><div class="greek-symbol">Τ τ</div><div class="greek-name">tau</div></div>
    <div class="card"><div class="greek-symbol">Υ υ</div><div class="greek-name">upsilon</div></div>
    <div class="card"><div class="greek-symbol">Φ φ</div><div class="greek-name">phi</div></div>
    <div class="card"><div class="greek-symbol">Χ χ</div><div class="greek-name">chi</div></div>
    <div class="card"><div class="greek-symbol">Ψ ψ</div><div class="greek-name">psi</div></div>
    <div class="card"><div class="greek-symbol">Ω ω</div><div class="greek-name">omega</div></div>

  </div>

</body>
</html>
